<style>
@keyframes drift1 {
  0%   { transform: translate(0,0) rotate(0deg); }
  25%  { transform: translate(5px,-10px) rotate(3deg); }
  50%  { transform: translate(-5px,10px) rotate(-3deg); }
  75%  { transform: translate(3px,-5px) rotate(2deg); }
  100% { transform: translate(0,0) rotate(0deg); }
}

@keyframes drift2 {
  0%   { transform: translate(0,0) rotate(0deg); }
  25%  { transform: translate(-5px,-8px) rotate(-2deg); }
  50%  { transform: translate(8px,5px) rotate(3deg); }
  75%  { transform: translate(-3px,7px) rotate(-1deg); }
  100% { transform: translate(0,0) rotate(0deg); }
}

@keyframes drift3 {
  0%   { transform: translate(0,0) rotate(0deg); }
  25%  { transform: translate(6px,-6px) rotate(2deg); }
  50%  { transform: translate(-6px,6px) rotate(-2deg); }
  75%  { transform: translate(4px,-4px) rotate(1deg); }
  100% { transform: translate(0,0) rotate(0deg); }
}

.floating-sticker {
  position: fixed;
  width: 100px;
  z-index: 9999;
  pointer-events: none;
}

.sticker1 { bottom: 20px; right: 20px; animation: drift1 6s ease-in-out infinite; }
.sticker2 { bottom: 20px; left: 20px; animation: drift2 7s ease-in-out infinite; }
.sticker3 { top: 20px; right: 20px; animation: drift3 8s ease-in-out infinite; }
</style>

<img src="https://raw.githubusercontent.com/jammer57/foryeahgooglesite/397eef66ec384e28e7125504a1d0b75f3b6ab86e/Firefly%203.png.webp" class="floating-sticker sticker3">
